<template name="editTalk">
  {{#autoForm id="editTalkForm" collection="Talks" type="update" doc=this}}
  <fieldset>
    <legend>Редактировать доклад</legend>
    {{> afQuickField name='title'}}
    {{> afQuickField name='date' type='bootstrap-datepicker' }}
    {{> afQuickField name='description' rows=6}}
  </fieldset>
  <button type="submit" class="btn btn-primary">Сохранить</button>
  <button class="btn btn-danger btn-delete">Удалить</button>
  {{/autoForm}}
</template>
